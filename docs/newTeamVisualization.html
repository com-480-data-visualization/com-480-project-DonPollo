<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const players = [
            { name: "Courtois", team: "Real Madrid", img: "data/players_images/Thibaut Courtois.png", x: 325, y: 520, stats: "Stats for Courtois" },
            { name: "Robertson", team: "Liverpool", img: "data/players_images/Andrew Robertson.png", x: 100, y: 360, stats: "Stats for Robertson" },
            { name: "Van Dijk", team: "Liverpool", img: "data/players_images/Virgil Van Dijk.png", x: 250, y: 390, stats: "Stats for Van Dijk" },
            { name: "Rüdiger", team: "Chelsea", img: "data/players_images/Antonio Rudiger.png", x: 400, y: 390, stats: "Stats for Rüdiger" },
            { name: "Alexander-Arnold", team: "Liverpool", img: "data/players_images/Trent Alexander-Arnold.png", x: 550, y: 360, stats: "Stats for Alexander-Arnold" },
            { name: "Bellingham", team: "Real Madrid", img: "data/players_images/Jude Bellingham.png", x: 200, y: 200, stats: "Stats for Bellingham" },
            { name: "Fabinho", team: "Liverpool", img: "data/players_images/Abdou Harroui.png", x: 325, y: 240, stats: "Stats for Fabinho" },
            { name: "De Bruyne", team: "Man City", img: "data/players_images/kevin De Bruyne.png", x: 450, y: 200, stats: "Stats for De Bruyne" },
            { name: "Vinícius Jr.", team: "Real Madrid", img: "data/players_images/Vinicius.png", x: 100, y: 50, stats: "Stats for Vinícius Jr." },
            { name: "Benzema", team: "Real Madrid", img: "data/players_images/Karim Benzema.png", x: 325, y: 25, stats: "Stats for Benzema" },
            { name: "Mbappé", team: "Paris", img: "data/players_images/Kylian Mbappe.png", x: 550, y: 50, stats: "Stats for Mbappé" },
        ];


        const svg = d3.select("#football-field")
            .append("svg")
            .attr("width", "100%")
            .attr("height", "100%");

        const cards = svg.selectAll(".player-card")
            .data(players)
            .enter()
            .append("foreignObject")
            .attr("class", "player-card")
            .attr("x", d => d.x)
            .attr("y", d => d.y)
            .attr("width", 100)
            .attr("height", 120)
            .html(d => `
            <div class="player-card" onclick="showStats(event, '${d.stats}')">
                <img src="${d.img}" alt="${d.name}">
                <div class="name">${d.name}</div>
            </div>
        `);

        window.showStats = function(event, stats) {
            const existingStats = document.querySelector(".player-stats");
            if (existingStats) existingStats.remove();

            const statsDiv = document.createElement("div");
            statsDiv.className = "player-stats visible";
            statsDiv.style.left = `${event.clientX}px`;
            statsDiv.style.top = `${event.clientY}px`;
            statsDiv.innerHTML = stats;

            document.body.appendChild(statsDiv);

            setTimeout(() => {
                statsDiv.classList.remove("visible");
            }, 3000);
        };
    });
</script>
