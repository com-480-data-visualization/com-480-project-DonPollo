<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<input type="checkbox" id="checkbox">
<header class="header">
	<h2 class="u-name">
		<span class="before-element"></span>
		<label for="checkbox">
			<i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
		</label>
		Football <b>Dashboard</b>
	</h2>
</header>
<div class="body">
	<nav class="side-bar">
		<ul>
			<li>
				<a href="index.html">
					<i class="fa fa-desktop" aria-hidden="true"></i>
					<span>Home</span>
				</a>
			</li>
			<li>
				<a href="searchPlayer.html">
					<i class="fa fa-search" aria-hidden="true"></i>
					<span>Search Player</span>
				</a>
			</li>
			<li>
				<a href="searchTeam.html">
					<i class="fa fa-search" aria-hidden="true"></i>
					<span>Search Team</span>
				</a>
			</li>
			<li>
				<a href="bestTeam.html">
					<i class="fa fa-group" aria-hidden="true"></i>
					<span>Best Team</span>
				</a>
			</li>
			<li>
				<a href="bestPlayer.html">
					<i class="fa fa-user" aria-hidden="true"></i>
					<span>Best Players</span>
				</a>
			</li>
			<li>
				<a href="contact.html">
					<i class="fa fa-envelope-o" aria-hidden="true"></i>
					<span>Contact</span>
				</a>
			</li>
		</ul>
	</nav>
	<section class="section-1">
		<h1>Search for a Team</h1>
		<p>Type the team name:</p>
		<div class="search-container">
			<input id="teamSearchBar" type="text" placeholder="Type team name" autocomplete="off">
			<div id="teamSuggestions" class="suggestions" style="display:none;"></div>
		</div>

		<div id="teamInfo" class="clubInfo" style="display:none;">
			<div class="club-photo">
				<img id="teamLogo" src="" alt="Team Logo">
			</div>
			<div id="teamDetails" class="club-details" style="display:none;">
				<p id="teamParagraph"></p>
			</div>
		</div>
	</section>
</div>
<script src="js/teamSearchScript.js"></script>
</body>
</html>
